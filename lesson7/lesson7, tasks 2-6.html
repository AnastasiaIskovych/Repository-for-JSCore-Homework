<!--TASK -5
Реалізуйте програму, яка по натисканню на кнопку виводитиме повідомлення 
"I was pressed!", при наведенні на кнопку виводитиме повідомлення "Mouse 
on me!", а при відведенні курсора миші виводитиме повідомлення "Mouse is not on me!". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Live button!</button>
    <script>
        document.getElementById("button").onclick = function() {
            let pressed = document.createElement("p");
            pressed.innerHTML = "I was pressed";
            document.getElementsByTagName("script")[0].before(pressed);
        }
        document.getElementById("button").addEventListener("mouseover", mouseOnMe);
        document.getElementById("button").addEventListener("mouseout", noMouse);
        function mouseOnMe() {
            let mouseOn = document.createElement("p");
            mouseOn.innerHTML = "Mouse on me!";
            document.getElementsByTagName("script")[0].before(mouseOn);
        }
        function noMouse() {
            let mouseOut = document.createElement("p");
            mouseOut.innerHTML = "Mouse is not on me!";
            document.getElementsByTagName("script")[0].before(mouseOut);
        }

    </script>
</body>
</html>
