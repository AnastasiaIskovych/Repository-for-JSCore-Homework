<!-- task 1 
На HTML-сторінці є посилання &lt;a&gt;. У випадку коли, href починається на
https://, потрібно додати посиланню атрибут target=&quot;_blank&quot;. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
    <a href="https://weather.com/">Link</a>
    <script>

        $("a[href^='https://']").attr("target", "_blank");
        
    </script>
</body>
</html>

<!-- TASK 3
Знайдіть теги <div>, які стоять безпосередньо після <h3> і перемістіть кожен <div>-елемент так, щоб він став безпосередньо над <h3>.
   <h3>header1</h3>
   <div>text1</div>
   <h3>header2</h3>
   <div>text2</div>
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
    <h3>header1</h3>
    <div>text1</div>
    <h3>header2</h3>
    <div>text2</div>
    <script>

        $("h3+div").each(function(i, el) {
            $(this).insertBefore($("h3")[i]);
        });  
        
    </script> 
</body>
</html>
